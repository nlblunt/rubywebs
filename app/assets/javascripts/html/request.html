<div class="container-fluid">
    <div class="row">
        <header>
            <nav class="navbar navbar-inverse">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a id="navbar-brand-ruby" class="navbar-brand" href="/#!/">Ruby Webs</a>
                </div>

                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Our Service</a></li>
                        <li><a href="#">Service Plans</a></li>
                        <li><a href="#">Questions</a></li>
                        <li><a href="/#!/request">Request Info</a></li>
                    </ul>

                    <p id="slogan" class="text-ruby navbar-text pull-right">Website + Insight = Success</p>
                </div>
            </nav>
        </header>
    </div>
    
    <div class="contents">
      <form>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
               <h2>Contact Information</h2>
               <label>First Name</label>
               <input type="text" class="form-control" ng-model="contact.first_name">
               <label>Last Name</label>
               <input type="text" class="form-control" ng-model="contact.last_name">
               <label>Contact Phone</label>
               <input type="tel" class="form-control" ng-model="contact.phone">
               <label>Contact Email</label>
               <input type="email" class="form-control" ng-model="contact.email">
            </div>
          </div>
        
        <div class="col-sm-6">
            <div class="form-group">
                <h2>Business Information</h2>
                <label>Business Name</label>
                <input type="text" class="form-control" ng-model="contact.business_name">
                <label>Business Phone</label>
                <input type="tel" class="form-control" ng-model="contact.business_phone">
                <label>Existing website address</label>
                <input type="text" class="form-control" ng-model="contact.business_website">
            </div>
        </div>
        </div>
      </form>
    </div>
</div>
