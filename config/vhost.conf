<VirtualHost *:80>
    PassengerEnabled on
    DocumentRoot /opt/bitnami/projects/rubywebs/public
    <Directory /opt/bitnami/projects/rubywebs/public>
        Options -MultiViews
        <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
        </IfVersion>
        <IfVersion >= 2.3>
        Require all granted
        </IfVersion>
    </Directory>
    RailsEnv production
    RailsBaseURI /rubywebs
    ServerName www.rubywebs.net
    ServerAlias rubywebs.net
</VirtualHost>
